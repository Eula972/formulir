<script>
function validasiForm() {
    var nama = document.getElementById('nama').value;
    var ketua = document.getElementById('ketua').value;
    var nomorHp = document.getElementById('nomorHp').value;
    var foto = document.getElementById('foto').files[0]; // Ambil file foto

    // Validasi nama tim tidak boleh kosong dan hanya huruf
    if (nama == "" || !/^[a-zA-Z\s]+$/.test(nama)) {
        alert("Nama tim tidak boleh kosong dan hanya boleh berisi huruf.");
        return false;
    }
    // Validasi nama ketua tidak boleh kosong dan hanya huruf
    if (ketua == "" || !/^[a-zA-Z\s]+$/.test(ketua)) {
        alert("Nama ketua tidak boleh kosong dan hanya boleh berisi huruf.");
        return false;
    }

    // Validasi nomor HP maksimal 11 karakter
    if (nomorHp.length > 11) {
        alert("Nomor HP maksimal 11 karakter.");
        return false;
    }

    // Validasi nomor HP hanya boleh angka
    if (!/^\d+$/.test(nomorHp)) {
        alert("Nomor HP hanya boleh berisi angka.");
        return false;
    }

    // Validasi ukuran file foto maksimal 2 MB
    if (foto && foto.size > 2 * 1024 * 1024) {
        alert("Ukuran file foto tidak boleh lebih dari 2 MB.");
        return false;
    }

    return true;
}
</script>
